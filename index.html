<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>个人开发技术分享</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico" />


  <!-- Theme -->
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.min.css">

  <link href="https://fastly.jsdelivr.net/npm/@guoyunhe/prism-theme-github@1.0.0/github-dark.css" />

</head>

<body>
  <div id="app"></div>

  <!-- github编辑 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
    window.$docsify = {
      name: '个人开发技术分享',
      repo: 'https://github.com/herouu/herouu.github.io',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      coverpage: false,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/herouu/herouu.github.io/blob/main/')
      ],
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      'flexible-alerts': {
        style: 'callout',
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        }
      },
      hideCode: {
        scroll: false, // Enable scrolling
        height: 40000 // Max height
      },
      timeUpdater: {
        text: "<div align='right' width='200px' style='color:gray;font-size:14px'>最后更新时间:&emsp;{docsify-updated}</div>",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
      },
      footer: {
        copy: '<div><span>Copyright &copy 2022-2023 herouu</span>&nbsp;&nbsp;<a href="https://beian.miit.gov.cn/" target="_blank">辽ICP备2023008082号-1</a></div><div style="width:300px;margin:0 auto; padding:20px 0;"><a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=21021702000655" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="/static/image/备案图标.png" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">辽公网安备 21021702000655号</p></a></div>',
        auth: ' ',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->

  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-java.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-go.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-yaml.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-docker.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-sql.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-json.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-log.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-markdown.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-properties.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-groovy.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-vim.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/prismjs@latest/components/prism-wiki.min.js"></script>

  <!--全文搜索-->
  <script src="https://fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 复制到剪贴板 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 图片缩放 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 字数统计 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!-- emoji -->
  <script src="https://fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Pagination -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 主题 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/js/docsify-themeable.min.js"></script>

  <!-- flexible-alerts -->
  <script
    src="https://fastly.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 代码折叠 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>

  <!-- 最后更新时间 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  
  <!-- 备案 -->
  <!-- <script src="https://fastly.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script> -->

  <!-- 页脚增强 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

</body>

</html>
