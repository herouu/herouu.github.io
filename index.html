        input[type="checkbox"] {
            -webkit-appearance: none;
            vertical-align: middle;
            margin: 4px 4px;
            background: #fff;
            border: #999 solid 1px;
            border-radius: 2px;
            min-height: 16px;
            min-width: 16px;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background: #097ECC;
            border: none;
        }

        input[type=checkbox]:checked::after {
            content: '';
            top: 2px;
            left: 2px;
            position: absolute;
            background: transparent;
            border: #fff solid 1px;
            border-top: none;
            border-right: none;
            height: 6px;
            width: 12px;
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .markdown-section table {
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            width: fit-content;
        }


        /* 设置表格内部单元格的边框 */
        td:not(:last-child),
        th:not(:last-child) {
            border-right: 1px solid #ccc;
        }

        tr:not(:last-child) td,
        tr:not(:last-child) th {
            border-bottom: 1px solid #ccc;
        }

        .markdown-section th, td {
            text-align: center;
            font-weight: bold;
            min-width: 160px;
        }

        div.favorites-card {
            overflow-x: auto;
            padding: 5px;
        }

        .markdown-section th:not([align]) {
            text-align: center;

<!-- github编辑 -->
<script src="https://fastly.jsdelivr.net/npm/docsify-edit-on-github"></script>

<script>
    window.$docsify = {
        name: '备忘录',
        repo: 'https://github.com/herouu/herouu.github.io',
        maxLevel: 5,//最大支持渲染的标题层级
        subMaxLevel: 2,
        coverpage: false,
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        toc: {
            tocMaxLevel: 5,
            target: 'h2, h3, h4, h5, h6',
            ignoreHeader: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
        },
        //全文搜索
        search: {
            //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大程级, 1 - 6
            depth: 3,
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/herouu/herouu.github.io/blob/main/')
        ],
        themeable: {
            readyTransition: true,
            responsiveTables: true
        },
        'flexible-alerts': {
            style: 'callout',
            note: {
                label: "Note"
            },
            tip: {
                label: "Tip"
            },
            warning: {
                label: "Warning"
            },
            attention: {
                label: "Attention"
            }
        },
        hideCode: {
            scroll: false, // Enable scrolling
            height: 40000 // Max height
        },
        timeUpdater: {
            text: "<div align='right' width='200px' style='color:gray;font-size:14px'>最后更新时间:&emsp;{docsify-updated}</div>",
            formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
        },
        plantuml: {
            skin: 'default',
            renderSvgAsObject: true,
        },
        mermaidConfig: {
            querySelector: ".mermaid"
        }
    }
</script>
